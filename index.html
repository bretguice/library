<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Library</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="heading">Library</h1>
        <div id="table">
            <table>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read?</th>
                    <th>Remove</th>
                </tr>
               <tr class="data"></tr>
            </table>

        </div>

        <div class="form" id="form">
            <form class="book-form">
                <label for="title">Book Title</label>
                <input type="text" id="title" placeholder="Title" required>
                <label for="author">Author</label>
                <input type="text" id="author" placeholder="Author" >
                <label for="pages">Pages</label>
                <input type="text" id="pages" placeholder="# of Pages" >
                <label for="read">Have you read?</label>
                <input class="switch-input" id="read" type="checkbox" />
                <button  id="form-submit">Submit Book</button>
            </form>
        </div>
        <div class="display"  id="book-shelf">

        </div>
        <div>
            <button class="add" id="add-to-library">Add to library</button>
        </div>
        <script src="script.js" defer></script>
    </body>
</html>
